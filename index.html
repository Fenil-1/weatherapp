<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="drop" autocomplete="off">
      <ul id="suggestionList">
        <!-- <li class="suggestion-inside">Ahmedabad</li> -->
      </ul>
      <button id="get-forecast">Get Forecast</button>
    </div>

    <div id="get-information" class="weather-card">
      <h2 id="location" class="location">Weather Forecast</h2>
      <p id="weather-main" class="weather-main">Select a city to see the forecast</p>
      <div class="temperature-box">
        <img id="weather-icon" class="weather-icon" alt="Weather icon">
        <div>
          <div id="main-temperature" class="main-temperature">--°C</div>
          <div id="feels-like" class="feels-like">Feels like: --°C</div>
        </div>
      </div>
      <div class="details-grid">
        <div class="detail-box">
          <span class="detail-label">Humidity</span>
          <span id="humidity" class="detail-value">--%</span>
        </div>
        <div class="detail-box">
          <span class="detail-label">Wind Speed</span>
          <span id="wind" class="detail-value">-- km/h</span>
        </div>
        <div class="detail-box">
          <span class="detail-label">Wind Gust</span>
          <span id="wind-gust" class="detail-value">-- km/h</span>
        </div>
        <div class="detail-box">
          <span class="detail-label">Pressure</span>
          <span id="pressure" class="detail-value">-- hPa</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./config.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
